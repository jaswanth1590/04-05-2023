<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPerators</title>
    <script type="text/javascript">
        //----Arthmetic Operators---//
     var a=10;
     var b=5;
     document.write("result of + is:"+(a+b));
     document.write("<br>");
     document.write("result of - is:"+(a-b));
     document.write("<br>");
     document.write("result of * is:"+(a*b));
     document.write("<br>");
     document.write("result of / is:"+(a/b));
     document.write("<br>");
     document.write("result of % is:"+(a%b));
     document.write("<br>");
     document.write("result of ++ is:"+(a++));
     document.write("<br>");
     document.write("result of -- is:"+(a--));
     document.write("<br>"); document.write("<br>"); document.write("<br>"); document.write("<br>");

     //---Comparision operators--//
     document.write("result of == is : "+(a==b));
     document.write("<br>");
     document.write("result of != is:"+(a!=b));
     document.write("<br>");
     document.write("result of > is:"+(a>b));
     document.write("<br>");
     document.write("result of >= is:"+(a>=b));
     document.write("<br>");
     document.write("result of < is:"+(a<b));
     document.write("<br>");
     document.write("result of <= is:"+(a<=b));


     //----Logical Operators---//
     var a=true;
     var b=false;
     document.write("<br>");
     document.write("<br>");
     document.write("<br>");
     document.write("<br>");
     document.write("result of && is : "+(a&&b));
     document.write("<br>");
     document.write("result of || is:"+(a||b));
     document.write("<br>");
     document.write("result of ! is:"+(!a));
     document.write("<br>");
     


     //-----Bitwise Operators---//\

     var a=10;
     var b=5;
     document.write("<br>");
     document.write("<br>");
     document.write("<br>");
     document.write("<br>");
     document.write("<br>");
     document.write("result of & is : "+(a&b));
     document.write("<br>");
     document.write("result of | is:"+(a|b));
     document.write("<br>");
     document.write("result of ~ is:"+(~a));
     document.write("<br>");
     document.write("result of ^ is:"+(a^b));
     document.write("<br>");
     document.write("result of << is:"+(a<<1));
     document.write("<br>");
     document.write("result of >> is:"+(a>>1));



     //---assignment Operator--//
     var a=10;
     

     document.write("<br>");
     document.write("<br>");
     document.write("<br>");
     document.write("<br>");
     document.write("<br>");
     document.write("result of = is:"+(a=b));



     //----Conditional (Ternary)Operator---//




     

    </script>
</head>

<body>
  
</body>
</html>
